# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - lta-datamall-api

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://tsbsia.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_ac75342b923a427dbd32923de8e083c6 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_5ff41903ff0e4cdcaed068520ada4248 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: tsbsia.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_ac75342b923a427dbd32923de8e083c6 }}/lta-datamall-api:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'lta-datamall-api'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_46884ff9c44d417bb4b2c4c22ee77655 }}
        images: 'tsbsia.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_ac75342b923a427dbd32923de8e083c6 }}/lta-datamall-api:${{ github.sha }}'